<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>index.html</h1>
    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>surname</td>
                <td>age</td>
                <td>username</td>
                <td>password</td>
                <td>roles</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>

                <td>
                    <a th:href="@{/admin/update(id=${user.id})}">update</a>
                </td>
                <td>
                    <a th:href="@{/admin/delete(id=${user.id})}">delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/user}">Add</a>
</body>
</html>
