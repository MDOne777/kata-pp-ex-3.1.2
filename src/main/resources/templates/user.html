<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row bg-dark fw-bold text-white p-3">
                    <div class="col-6 text-start">
                        <span th:text="${user.getUsername()}"></span>
                        <span>with roles: </span>
                        <span th:text="${user.getRoles()}"></span>
                    </div>
                    <div class="col-6 text-end">
                        <a class="nav-link px-3" href="/logout">Logout</a>
                    </div>
                </div>
            </header>

            <main>
                <div class="row">
                    <nav class="col-2 bg-white pt-3">
                        <ul class="nav flex-column nav-pills">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/user}">USER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin}">ADMIN</a>
                            </li>
                        </ul>
                    </nav>
                    <section class="col-10 bg-light pt-3">
                        <h2>User information-page</h2>

                        <div class="card">
                            <div class="card-header">
                                About user
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <span th:text="${user.getId()}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${user.getUsername()}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${user.getEmail()}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${user.getRoles()}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
